name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: attraktiva-catalog/package-lock.json
      - name: Install dependencies
        working-directory: attraktiva-catalog
        run: npm ci
      - name: Lint
        working-directory: attraktiva-catalog
        run: npm run lint
      - name: Format
        working-directory: attraktiva-catalog
        run: npm run format
      - name: Test
        working-directory: attraktiva-catalog
        run: npm test
